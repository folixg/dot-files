- name: Install zsh
  apt:
    name: zsh
    state: present
  become: true

- name: Clone oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: ~/.oh-my-zsh

- name: Create custom themes dir
  file:
    path: ~/.oh-my-zsh/custom/themes
    state: directory

- name: Download custom theme
  get_url:
    url:  https://raw.githubusercontent.com/folixg/kinda-fishy-theme/master/kinda-fishy.zsh-theme
    dest: ~/.oh-my-zsh/custom/themes/kinda-fishy.zsh-theme 

- name: Link fasd into ~/bin
  file:
    src: ~/dot-files/scripts/fasd
    dest: ~/bin/fasd
    state: link
    force: yes
  
- name: Link ~/.zshrc
  file:
    src: ~/dot-files/zshrc
    dest: ~/.zshrc
    state: link
    force: yes
